name: Build Rattler Binary

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - crates/**
      - Cargo.*
      - .github/workflows/build-rattler-binary.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-linux-binary:
    name: Build rattler binary (linux-64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive

      - name: Install Rust toolchain
        run: |
          rustup component add rustfmt
          rustup target add x86_64-unknown-linux-musl
          rustup component add rust-src --target x86_64-unknown-linux-musl

      - name: Install musl tools
        run: |
          sudo apt update
          sudo apt install -y musl-tools gcc g++
          sudo ln -s /usr/bin/musl-gcc /usr/bin/musl-g++

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8
        with:
          key: rattler-binary-release

      - name: Build rattler binary (release)
        run: |
          cargo build \
            --release \
            --bin rattler \
            --target x86_64-unknown-linux-musl \
            --no-default-features \
            --features rustls-tls
        working-directory: ./

      - name: Strip binary
        run: |
          strip target/x86_64-unknown-linux-musl/release/rattler

      - name: Verify binary
        run: |
          file target/x86_64-unknown-linux-musl/release/rattler
          ls -lh target/x86_64-unknown-linux-musl/release/rattler

      - name: Upload rattler binary
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: rattler-linux-64
          path: target/x86_64-unknown-linux-musl/release/rattler
          retention-days: 30
          if-no-files-found: error
